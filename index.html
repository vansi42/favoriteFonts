<!DOCTYPE html>
<html>
<head>
	<title>Favorite Fonts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="https://www.gstatic.com/images/branding/product/ico/google_fonts_lodp.ico" type="image/x-icon">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<!--script type='text/javascript' src='config.js'></script-->
</head>
<body>
	<header>
		<div id="logo">Google Fonts</div>
		<nav id="links">			
			<ul>
				<li><a href="#" class="currentPage">CATALOG</a></li>
				<li><a href="https://fonts.google.com/featured">FEATURED</a></li>
				<li><a href="https://design.google/library/google-fonts/?utm_source=Google&utm_medium=Fonts&utm_campaign=Article%20Tab">ARTICLES</a></li>
				<li><a href="https://fonts.google.com/about">ABOUT</a></li>
			</ul>
		</nav>
	</header>

	<nav id="fontCardsManipulation">

		<input type="text" id="search" placeholder="Search fonts" oninput="search();"/>
		<input type="text" id="title" placeholder="Type something" oninput="updateText();"/>
		<select id="sizePicker" onchange="changeTextSize(this.value);">
			<option value="20px">20px</option>
			<option value="24px">24px</option>
			<option selected value="32px">32px</option>
			<option value="40px">40px</option>
		</select>

		<div class="spacer"></div>

		<input type="radio" name="viewMode" id="light" value="light" checked onchange="setViewMode('light');">
		<input type="radio" name="viewMode" value="dark" onchange="setViewMode('dark');">

		<div class="spacer"></div>

		<button id="reset" onclick="reset();" alt="Reset" title="Reset">
			<img src="./images/reset.svg" />
			<!--svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<path fill="none" d="M0 0h24v24H0V0z"></path>
				<path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path>
			</svg-->
			
		</button>
	</nav>
	<main id="main">
		<ul id="mainFontList1">
		</ul>

		<table><tr id="mainFontList"></tr></table>
	</main>
	<button id="goToTop" alt="Back to top" title="Back to top" onclick="goToTop();">
		<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24">
			<path fill="none" d="M0 0h24v24H0V0z"></path>
			<path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path>
		</svg>
	</button>
	<footer>
		coded by Sivan | 2019 | Feed the developers | Chingu Pre-Work Project
	</footer>

	<script type="text/javascript" src="./script.js"></script>
	<section style='display: none;' id="fontLoading"></section>
</body>
</html>
